<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i>Incorrect user name or Password
</div>

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="name"   name="Name" #Name="ngModel" [(ngModel)]="userServ.formData.Name" class="form-control" placeholder="UserName" required="required" autofocus="autofocus">
              <label for="name">User name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword"  id="inputPassword" name="Password" #Password="ngModel" [(ngModel)]="userServ.formData.Password"  class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">Login</button>

        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
